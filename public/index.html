<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- WebSocket -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Chat</title>
</head>

<body>
    <div class="container mt-3">
        <div class="jumbotron">
            <h2 class="h2">Chat online.</h2>
            <form id="newMessageForm" action="" method="POST">

                <div class="form-group">
                    <label for="email"><b>Su mail:</b></label>
                    <input id="email" class="form-control" type="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="text"><b>Mensaje:</b></label>
                    <input id="text" class="form-control" type="text" name="text" required>
                </div>

                <button class="btn btn-success mt-3 mb-5">Enviar</button>
            </form>
        </div>
    </div>

    <div class="container mt-3">
        <div id="formError" class="jumbotron">
            <!-- Para renderizar el error con los campos del form -->
        </div>
    </div>

    <div class="container mt-3">
        <div id="chatContainer" class="jumbotron">
            <!-- Para renderizar el chat entre clientes -->
        </div>
    </div>

    <script src="js/client.js"></script>
</body>

</html>
